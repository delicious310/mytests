<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewPort" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<!-- <meta content="width=device-width,user-scalable=no,initial-scale=0,maximum=1.0,minimum=1.0" > -->
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#main{
			position:absolute;
			width:100%;
			height:100%;
			display: -webkit-box;
			-webkit-box-orient:vertical;
			-webkit-box-pack:justify;
		}
		#div1{
			width:100%;
			height:30px;
			background: #ccc;
		}
		#div2{
			-webkit-box-flex:1;
			width:100%;
		}
		#div3{
			width:100%;
			height:30px;
			background: #aaa;
		}
	</style>
</head>
<body>
<div id="main">
	<div id="div1"></div>
	<div id="div2">
		111
	</div>
	<div id="div3"></div>
</div>
</body>
</html>
