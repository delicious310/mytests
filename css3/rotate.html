<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper{
			width: 200px;
			height: 200px;
			border: 1px dotted red;
			margin: 100px auto;
		}
		.wrapper div{
			width: 200px;
			height: 200px;
			background: orange;
			-webkit-transform:rotate(45deg);
			-moz-transform:rotate(45deg);
			-ms-transform:rotate(45deg);
			-o-transform:rotate(45deg);
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		
	<div>111</div>
	</div>
</body>
</html>
